<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Image Generator</title>
  <style>
    body {
      background-color: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .card {
      background: #1e293b;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.2);
      text-align: center;
      max-width: 500px;
      width: 100%;
    }
    input {
      padding: 0.75rem;
      width: 80%;
      border: none;
      border-radius: 10px;
      margin-bottom: 1rem;
    }
    button {
      padding: 0.75rem 1.5rem;
      background: #3b82f6;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-size: 1rem;
      transition: background 0.3s;
    }
    button:hover {
      background: #2563eb;
    }
    #result img {
      margin-top: 1.5rem;
      max-width: 100%;
      border-radius: 10px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.3);
    }
    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #94a3b8;
    }
  </style>
</head>
<body>

  <h1>AI Image Generator</h1>
  <div class="card">
    <input type="text" id="prompt" placeholder="Describe your image...">
    <br>
    <button onclick="generateImage()">Generate Image</button>
    <div id="result"></div>
  </div>

  <footer>Built with love by Titan Dev</footer>

  <script>
    async function generateImage() {
      const prompt = document.getElementById('prompt').value;
      if (!prompt) {
        alert('Please enter a prompt.');
        return;
      }
      document.getElementById('result').innerHTML = 'Generating...';

      try {
        const response = await fetch('https://gen-aqqz.onrender.com/generate', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ prompt })
        });
        const data = await response.json();

        if (data.image) {
          document.getElementById('result').innerHTML = `<img src="${data.image}" alt="Generated Image">`;
        } else {
          document.getElementById('result').innerHTML = 'Failed to generate image.';
        }
      } catch (error) {
        console.error(error);
        document.getElementById('result').innerHTML = 'Error occurred.';
      }
    }
  </script>

</body>
</html
