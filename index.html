<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ayanfe Gen</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 20px; background: #111; color: #fff; }
    input, button { padding: 10px; margin: 10px; font-size: 16px; }
    img { margin-top: 20px; max-width: 90%; border-radius: 10px; }
  </style>
</head>
<body>
  <h1>Generate Image</h1>
  <input id="prompt" placeholder="Type your prompt..." />
  <button onclick="generate()">Generate</button>
  <div id="result"></div>

  <script>
    async function generate() {
      const prompt = document.getElementById('prompt').value;
      const res = await fetch('/generate', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ prompt })
      });
      const data = await res.json();
      document.getElementById('result').innerHTML = data.image 
        ? `<img src="${data.image}" />` 
        : `<p>Error generating image.</p>`;
    }
  </script>
</body>
</html>
